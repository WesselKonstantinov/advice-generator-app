<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Advice generator app</h1>
      <div aria-live="polite" class="card">
        <h2 class="card__heading">Advice #<span class="js-id"></span></h2>
        <blockquote
          cite="https://api.adviceslip.com/advice"
          class="card__quote"
        >
          <p class="card__text js-advice"></p>
        </blockquote>
        <picture class="card__decoration">
          <source
            srcset="./images/pattern-divider-desktop.svg"
            media="(min-width: 33.75rem)"
          />
          <img
            src="./images/pattern-divider-mobile.svg"
            alt=""
            width="295"
            height="16"
            class="card__divider"
          />
        </picture>
        <button
          class="card__button js-button"
          aria-label="Generate a new piece of advice"
        >
          <img
            src="./images/icon-dice.svg"
            alt=""
            width="24"
            height="24"
            class="card__button-icon"
          />
        </button>
      </div>
    </main>
  </body>
</html>
